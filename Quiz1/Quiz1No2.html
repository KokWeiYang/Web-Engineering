<HTML>

<HEAD>
    <TITLE>larger number</TITLE>
    <SCRIPT type="text/javascript">

        function biggest_num(first_number, second_number) {
            if (first_number > second_number) {
                return true;
            } else if (first_number === second_number) {
                alert("The Two Number is same.");
            } else {
                return false;
            }



        }
    </SCRIPT>
</HEAD>

<BODY>
    <SCRIPT type="text/javascript">
        var the_first_number = prompt("First number : ", "");
        var the_second_number = prompt("Second number : ", "");

        var first_number = parseInt(the_first_number);
        var second_number = parseInt(the_second_number);

        var F_bigger_S = biggest_num(first_number, second_number);

        if (F_bigger_S == true) {
            alert(first_number + " Frist Number is bigger");
        } else if (F_bigger_S == false) {
            alert(second_number + " Second Number is bigger");
        } else { }

    </SCRIPT>
</BODY>

</HTML>
